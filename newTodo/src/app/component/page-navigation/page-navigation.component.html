<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a aria-label="Previous" (click)="selectDel()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pagesArr let i=index"><a (click)="onSelect(i)">{{i+1}}</a></li>
    <li>
      <a aria-label="Next" (click)="selectAdd()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
