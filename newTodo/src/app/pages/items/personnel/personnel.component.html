<div class="container">
  <div class="panel  panel-primary" [hidden]="!createAndWaitFor">
    <div class="panel-heading">添加员工</div>
    <div class="panel-body">
      <form [formGroup]="createPerson" (ngSubmit)="onSubmit()">
        <div class="form-group ">
          <label class="col-sm-2 control-label">员工姓名</label>
          <div class="col-sm-8 input-group">
            <span class="input-group-addon glyphicon glyphicon-file"></span>
            <input class="form-control" type="text" formControlName='personName' placeholder="员工姓名" required
              autocomplete="off">
          </div>

        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">员工年龄</label>
          <div class="col-sm-8 input-group">
            <span class="input-group-addon glyphicon glyphicon-file"></span>
            <input class="form-control" type="text" formControlName='personAge' placeholder="员工年龄" required autocomplete="off">
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">员工性别:</label>
          <label class="radio-inline">
            <input type="radio" formControlName='personSex' name="personSex" checked='checked' id="inlineRadio1" value="男">男
          </label>
          <label class="radio-inline">
            <input type="radio" formControlName='personSex' name="personSex" id="inlineRadio2" value="女"> 女
          </label>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">职业类型:</label>
          <div class="col-sm-8 input-group">
            <span class="input-group-addon glyphicon glyphicon-cog"></span>
            <select class="form-control" formControlName='personPro' required>
              <option>设计师</option>
              <option>前端</option>
              <option>后端</option>
              <option>产品经理</option>
              <option>Boss</option>
              <option>前后端</option>
            </select>
          </div>

        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">居住地:</label>
          <div class="col-sm-8 input-group">
            <span class="input-group-addon glyphicon glyphicon-eye-open"></span>
            <input class="form-control" type="text" formControlName='personCity' placeholder="居住地" required
              autocomplete="off">
          </div>

        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">联系方式:</label>
          <div class="col-sm-8 input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input class="form-control" type="text" formControlName='personPho' placeholder="联系方式" required
              autocomplete="off">
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">邮箱:</label>
          <div class="col-sm-8 input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input class="form-control" type="text" formControlName='personEmail' placeholder="邮箱"
              autocomplete="off">
          </div>

        </div>

        <div class="form-group">
          <div class=" col-sm-offset-2 col-sm-2">
            <button class="btn btn-primary btn-block" type="submit">创建</button>
          </div>
          <div class=" col-sm-offset-2 col-sm-2">
            <button class="btn btn-primary btn-block" type="button" (click)="onReset()">清空</button>
          </div>
          <div class=" col-sm-offset-2 col-sm-2">
            <button class="btn btn-primary btn-block " (click)="back()">返回</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div [hidden]="createAndWaitFor">
    <app-table #table [data]="tableData" [pages]="pages" [header]="tableHeader" [checkbox]="checkbox"></app-table>
    <button type = 'button' (click) = 'backPerson()'>再次创建</button>
  </div>
</div>
